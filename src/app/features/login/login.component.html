<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Iniciar sesi칩n</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr칩nico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Ingresa tu correo" required autocomplete="email">
      </div>

      <!-- Contrase침a -->
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Ingresa tu contrase침a" required autocomplete="current-password">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
            {{ showPassword ? '游뗻' : '游녜' }}
          </button>
        </div>
      </div>

      <!-- Bot칩n de ingresar -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="!isFormValid">Ingresar</button>
    </form>

    <!-- Mostrar mensaje de 칠xito si el login es correcto -->
    <div *ngIf="user$ | async as loggedInUser">
      <div class="alert alert-success mt-3">
        <strong>Bienvenido:</strong> {{ loggedInUser.email }}
      </div>
    </div>
  </div>
</div>
