<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Detalles del Venue</h2>
    </div>
    <div class="card-body">
      
      <!-- Modo VisualizaciÃ³n -->
      <div *ngIf="!isEditing; else editForm">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th>Nombre</th>
              <td>{{ venue?.name }}</td>
            </tr>
            <tr>
              <th><mat-icon>phone</mat-icon>TelÃ©fono</th>
              <td>{{ venue?.phone }}</td>
            </tr>
            <tr>
              <th><i class="fab fa-instagram"></i>  Instagram</th>
              <a *ngIf="venue?.instagram" href="https://instagram.com/{{ venue?.instagram }}" target="_blank">
                {{ venue?.instagram }}
              </a>
              <span *ngIf="!venue?.instagram">No disponible</span>
            </tr>
            <tr>
              <th>ğŸ³ï¸â€ğŸŒˆ LGTB Friendly</th>
              <td>{{ venue?.LGTBFriendly ? 'SÃ­' : 'No' }}</td>
            </tr>
            
          </tbody>
        </table>
        
        <!-- Mostrar botÃ³n de editar solo si el usuario es un OWNER -->
        <button *ngIf="isOwner" class="btn btn-primary" (click)="toggleEditMode()"><mat-icon>edit</mat-icon>Editar</button>
        <!-- BotÃ³n de Eliminar -->
        <button *ngIf="isOwner" class="btn btn-danger" (click)="deleteVenue()">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
      </div>

      <!-- Modo EdiciÃ³n -->
      <ng-template #editForm>
        <form [formGroup]="venueForm" (ngSubmit)="saveVenue()">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" type="text" formControlName="name" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">TelÃ©fono</label>
            <input id="phone" type="text" formControlName="phone" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="instagram" class="form-label">Instagram</label>
            <input id="instagram" type="text" formControlName="instagram" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="LGTBFriendly" class="form-label">ğŸ³ï¸â€ğŸŒˆ LGTB Friendly</label>
            <!-- El checkbox se controla mediante el formControlName, desmarcado si LGTBFriendly es falso -->
            <mat-checkbox 
              formControlName="LGTBFriendly"
              [checked]="venue?.LGTBFriendly" 
              [disabled]="!isEditing">
              
            </mat-checkbox>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-success" [disabled]="!venueForm.valid">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" (click)="toggleEditMode()">Cancelar</button>
          </div>
        </form>
      </ng-template>

      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>
  </div>
</div>
