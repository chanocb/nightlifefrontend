<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <form (ngSubmit)="register()" #registryForm="ngForm">
            <h2 class="text-center mb-4 text-primary">Register</h2>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon>email</mat-icon></span>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required #email="ngModel" email placeholder="Enter your email"/>
              </div>
              <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
                Please enter a valid email address.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon>lock</mat-icon></span>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required placeholder="Enter your password"/>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon>lock_outline</mat-icon></span>
                <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm your password"/>
              </div>
              <div *ngIf="confirmPassword && confirmPassword !== user.password" class="text-danger small mt-1">
                Passwords do not match.
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <div class="input-group">
                  <span class="input-group-text"><mat-icon>person</mat-icon></span>
                  <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required placeholder="Enter your first name"/>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <div class="input-group">
                  <span class="input-group-text"><mat-icon>person_outline</mat-icon></span>
                  <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required placeholder="Enter your last name"/>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon>phone</mat-icon></span>
                <input type="tel" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" required pattern="^\d*$" #phone="ngModel" placeholder="Enter your phone number"/>
              </div>
              <div *ngIf="phone.invalid && phone.touched" class="text-danger small mt-1">
                Phone number must contain only digits.
              </div>
            </div>

            <div class="mb-3">
              <label for="birthDate" class="form-label">Birth Date</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon>calendar_today</mat-icon></span>
                <input type="date" class="form-control" id="birthDate" [(ngModel)]="user.birthDate" name="birthDate" required/>
              </div>
            </div>

            <div class="mb-4">
              <label for="role" class="form-label">Role</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon>badge</mat-icon></span>
                <select class="form-select" id="role" [(ngModel)]="user.role" name="role">
                  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="!registryForm.valid">
                <mat-icon>how_to_reg</mat-icon>
                Register
              </button>
            </div>

            <div *ngIf="registeredUser$ | async as registeredUser" class="alert alert-success mt-4">
              <div class="d-flex align-items-center">
                <mat-icon class="me-2">check_circle</mat-icon>
                <div>
                  <strong>Registration successful!</strong>
                  <p class="mb-0">Welcome {{ registeredUser.firstName }} {{ registeredUser.lastName }}</p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.input-group-text {
  background-color: transparent;
  border-right: none;
}
.input-group .form-control {
  border-left: none;
}
.input-group .form-control:focus {
  border-color: #ced4da;
  box-shadow: none;
}
.input-group:focus-within {
  box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}
.input-group:focus-within .input-group-text,
.input-group:focus-within .form-control {
  border-color: #86b7fe;
}
</style>
