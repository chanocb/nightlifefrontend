<h2 mat-dialog-title style="margin-bottom: 1px;">Crear Tipo de acceso</h2>
<mat-dialog-content>
<form [formGroup]="form">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Capacidad máxima</mat-label>
    <input matInput type="number" [min]="0" formControlName="capacityMax" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Precio (€)</mat-label>
    <input matInput type="number" formControlName="price" [min]="0" step="0.01" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Hora límite de entrada</mat-label>
    <input matInput type="time" formControlName="limitHourMax" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Número de bebidas incluidas</mat-label>
    <input matInput type="number" [min]="0" formControlName="numDrinks" required />
  </mat-form-field>

  
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Cancelar</button>
  <button 
    (click)="create()" 
    [disabled]="!form.valid" 
    color="primary" 
    mat-raised-button>
    Crear
  </button>
</mat-dialog-actions>
