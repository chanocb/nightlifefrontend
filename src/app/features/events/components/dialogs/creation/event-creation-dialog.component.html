<div class="p-4">
  <h2 mat-dialog-title class="mb-4">Create Event</h2>

  <mat-dialog-content>
    <form [formGroup]="form" class="d-flex flex-column gap-3">
      <mat-form-field appearance="outline">
        <mat-label>Event Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-icon matPrefix class="text-primary">event</mat-icon>
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Event name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3" required></textarea>
        <mat-icon matPrefix class="text-primary">description</mat-icon>
        <mat-error *ngIf="form.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date and Time</mat-label>
        <input matInput type="datetime-local" formControlName="dateTime" required>
        <mat-icon matPrefix class="text-primary">schedule</mat-icon>
        <mat-error *ngIf="form.get('dateTime')?.hasError('required')">
          Date and time are required
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-4">
    <button mat-button (click)="cancel()">
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    <button mat-raised-button color="primary" (click)="create()" [disabled]="form.invalid">
      <mat-icon>add_circle</mat-icon>
      Create Event
    </button>
  </mat-dialog-actions>
</div>
