<div class="container mt-4">
  <h2 class="mb-4 text-center">Eventos del Local</h2>

  <div *ngIf="isLoading" class="text-center">
    <p>Cargando eventos...</p>
  </div>

  <div *ngIf="!isLoading && events.length === 0" class="alert alert-info">
    No hay eventos disponibles para este local.
  </div>

  <div class="text-end mb-3">
    <button mat-raised-button color="primary" (click)="openCreateEventDialog()">
      <mat-icon>event</mat-icon>
      Crear Evento
    </button>
  </div>

  <div *ngIf="!isLoading && events.length > 0" class="list-group">
    <div *ngFor="let event of events" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ event.name }}</h5>
        <p>{{ event.description }}</p>
        <p>{{ event.dateTime | date:'dd \'de\' MMMM \'de\' yyyy, HH:mm' }}</p>
      </div>
      <button mat-icon-button color="warn" (click)="deleteEvent(event)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
